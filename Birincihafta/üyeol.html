<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Ol - Melike Kütüphane</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .signup-box {
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #003366;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .signup-btn {
      padding: 12px 20px;
      width: 100%;
      background-color: #003366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #005599;
    }

    .login-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      color: #003366;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Melike Kütüphane ve Dokümantasyon Dairesi</h1>
</header>

<div class="signup-container">
  <div class="signup-box">
    <h2>Üye Ol</h2>
    <form action="uyeol-kayit.html" method="POST">
      <div class="input-group">
        <label for="fullname">Ad Soyad:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve Soyadınızı girin" required>
      </div>

      <div class="input-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
      </div>

      <div class="input-group">
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı girin" required>
      </div>

      <div class="input-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
      </div>

      <div class="input-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi oluşturun" required>
      </div>

      <button type="submit" class="signup-btn">Üye Ol</button>
    </form>

    <div class="login-link">
      <p>Zaten üyeliğiniz var mı? <a href="girisyap.html">Giriş Yapın</a></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Melike Üniversitesi</p>
</footer>

</body>
</html>
