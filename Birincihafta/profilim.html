<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilim - Melike Kütüphane</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      background-color: #ffffff;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .profile-header {
      font-size: 32px;
      color: #003366;
      margin-bottom: 20px;
    }

    .profile-info {
      width: 100%;
      text-align: left;
    }

    .profile-info div {
      margin-bottom: 15px;
    }

    .profile-info label {
      font-weight: bold;
      display: block;
      color: #003366;
    }

    .profile-info span {
      font-size: 16px;
    }

    .edit-btn {
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .edit-btn:hover {
      background-color: #005599;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Melike Kütüphane ve Dokümantasyon Dairesi</h1>
</header>

<div class="profile-container">
  <div class="profile-header">
    <h2>Profilim</h2>
  </div>

  <div class="profile-info">
    <div>
      <label for="fullname">Ad Soyad:</label>
      <span id="fullname">Melike Yılmaz</span>
    </div>

    <div>
      <label for="email">E-posta:</label>
      <span id="email">melike.yilmaz@example.com</span>
    </div>

    <div>
      <label for="phone">Telefon Numarası:</label>
      <span id="phone">+90 555 123 4567</span>
    </div>

    <div>
      <label for="username">Kullanıcı Adı:</label>
      <span id="username">melikeyilmaz</span>
    </div>
  </div>

  <a href="profil-duzenle.html" class="edit-btn">Profili Düzenle</a>
</div>

<footer>
  <p>&copy; 2025 Melike Üniversitesi</p>
</footer>

</body>
</html>
